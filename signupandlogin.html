<!DOCTYPE html>
<html lang="en">
<head>
    <title>BOOMADEVI BOOKSTORE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="sign.js"></script>
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-box {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<header class="container p-5 my-5 text-center" style="background: url('hp.jpg') no-repeat center center; background-size: cover;">
    <h1><img src="logo.jpg" alt="No Image" width="80" height="80" class="logo"> BOOMADEVI BOOKSTORE</h1>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Boomadevi Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                <li class="nav-item"><a class="nav-link active" href="signupandlogin.html">Signup/Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container form-container">
    <div class="form-box">
        <form id="registerForm">
            <h2>Signup</h2>
            <input type="text" id="regName" placeholder="Name" required><br>
            <input type="email" id="regEmail" placeholder="Email" required><br>
            <input type="password" id="regPassword" placeholder="Password" required><br>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>

        <form id="loginForm" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </form>
    </div>
</div>

</body>
</html>
