<section class="py-5">
    <div class="container">
        <h2 class="text-center">Shopping Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
        <h4 class="text-end">Total: $<span id="cart-total">0.00</span></h4>
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    </div>
</section>


<!---buy--->
    <div class="modal fade" id="buyNowModal" tabindex="-1" aria-labelledby="buyNowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="buyNowModalLabel">Confirm Your Purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Book:</strong> <span id="selectedBook"></span></p>
                    <p><strong>Price:</strong> Rs <span id="selectedPrice"></span></p>
                    <form id="orderForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="customerAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Phone:</label>
                            <input type="tel" class="form-control" id="customerPhone" required>
                        </div> 
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method:</label> 
                            <select class="form-control" id="paymentMethod" required>
                                <option value="Cash on Delivery">Cash on Delivery</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="UPI">UPI</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Confirm Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

 
    </div>
