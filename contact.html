</head>
<body>

        BOOMADEVI BOOKSTORE

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">  <!-- Box width adjustment -->
            <div class="card shadow-lg p-4">
    <h2 class="text-center">Contact Us</h2>
    <form id="contact_form">
        <div class="row mb-3">
            <div class="col">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required maxlength="50">
            </div>
            <div class="col">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required maxlength="50">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="email_addr">Email Address</label>
                <input type="email" class="form-control" id="email_addr" name="email" required placeholder="name@example.com">
            </div>
            <div class="col">
                <label for="phone_input">Phone</label>
                <input type="tel" class="form-control" id="phone_input" name="phone" required placeholder="Phone">
            </div>
        </div>
        <div class="mb-3">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4 btn-lg w-100">Submit</button>
    </form>
</div>

<!-- JavaScript to Handle Form Submission and Validate First Name -->
<script>
    document.getElementById("contact_form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let firstName = document.getElementById("first_name").value.trim();
        let lastName = document.getElementById("last_name").value.trim();
        let email = document.getElementById("email_addr").value.trim();
        let phone = document.getElementById("phone_input").value.trim();
        let message = document.getElementById("message").value.trim();
    
        // Regular Expressions for Validation
        let nameRegex = /^[A-Z][a-z]*$/; // First letter capital, rest lowercase
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email validation
        let phoneRegex = /^[0-9]{10}$/; // 10-digit phone number
    
        // First Name Validation
        if (!nameRegex.test(firstName)) {
            alert("First name must start with a capital letter and contain only alphabets.");
            return;
        }
    
        // Last Name Validation
        if (!nameRegex.test(lastName)) {
            alert("Last name must start with a capital letter and contain only alphabets.");
            return;
        }
    
        // Email Validation
        if (!emailRegex.test(email)) {
            alert("Enter a valid email address.");
            return;
        }
    
        // Phone Validation
        if (!phoneRegex.test(phone)) {
            alert("Enter a valid 10-digit phone number.");
            return;
        }
    
        // Message Validation
        if (message.length < 10) {
            alert("Message must be at least 10 characters long.");
            return;
        }
    
        // If all validations pass
        alert(`Thank you, ${firstName}! Your message has been sent.`);
        document.getElementById("contact_form").reset();
    });
    </script>
    

</body>
</html>
